name: Build, Lint & Test

on:
  push:
    branches:
      - master
    paths:
      - '**'
      - '!**/*.md'
      - '!/todo'
      - '!/.changes'
      - '!/LICENSE.txt'
  pull_request:
    branches:
      - master
    paths:
      - '**'
      - '!**/*.md'
      - '!/todo'
      - '!/.changes'
      - '!/LICENSE.txt'

jobs:
  test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: make install
      - name: Build
        run: make build
      - name: Lint
        run: make lint
      - name: Start Database
        run: make start-db-detached
      - name: Start Selenium
        run: make start-selenium-detached
      - name: Test
        run: make test
      - name: Kill
        if: always()
        run: make kill
